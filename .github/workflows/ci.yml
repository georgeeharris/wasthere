name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-api:
    name: Test .NET API
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore WasThere.Api/WasThere.Api.csproj
    
    - name: Build
      run: dotnet build WasThere.Api/WasThere.Api.csproj --no-restore --configuration Release

  test-bdd:
    name: BDD Tests for Service Layer
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore WasThere.Api.BDD.Tests/WasThere.Api.BDD.Tests.csproj
    
    - name: Build
      run: dotnet build WasThere.Api.BDD.Tests/WasThere.Api.BDD.Tests.csproj --no-restore --configuration Release
    
    - name: Run BDD Tests
      run: |
        cd WasThere.Api.BDD.Tests
        dotnet test --no-build --configuration Release --logger "console;verbosity=detailed"

  test-web:
    name: Test React Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: wasthere-web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd wasthere-web
        npm ci
    
    - name: Lint
      run: |
        cd wasthere-web
        npm run lint
      continue-on-error: true
    
    - name: Build
      run: |
        cd wasthere-web
        npm run build
      env:
        VITE_API_URL: http://localhost:5000/api

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-bdd, test-web]
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: false
        tags: wasthere-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Web Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.web
        push: false
        tags: wasthere-web:latest
        build-args: |
          VITE_API_URL=http://localhost:5000/api
        cache-from: type=gha
        cache-to: type=gha,mode=max
