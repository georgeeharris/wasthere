name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Linux VPS
    runs-on: ubuntu-latest
    permissions: {}
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        script: |
          # Navigate to application directory
          cd ${{ secrets.VPS_APP_PATH || '~/wasthere' }}
          
          # Pull latest changes
          git pull origin main
          
          # Always update .env file with latest secrets
          echo "Updating .env file with latest secrets..."
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB || 'wasthere' }}" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER || 'postgres' }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "ASPNETCORE_ENVIRONMENT=Production" >> .env
          echo "CORS_ORIGINS=${{ secrets.CORS_ORIGINS || 'http://localhost,http://localhost:5173,http://localhost:3000' }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:5000/api' }}" >> .env
          echo "GOOGLE_GEMINI_API_KEY=${{ secrets.GOOGLE_GEMINI_API_KEY }}" >> .env
          echo "AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" >> .env
          echo "AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }}" >> .env
          echo "AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT || '5432' }}" >> .env
          echo "API_PORT=${{ secrets.API_PORT || '5000' }}" >> .env
          echo "WEB_PORT=${{ secrets.WEB_PORT || '80' }}" >> .env
          
          # HTTPS Configuration (optional)
          if [ -n "${{ secrets.WEB_HTTPS_PORT }}" ]; then
            echo "WEB_HTTPS_PORT=${{ secrets.WEB_HTTPS_PORT }}" >> .env
          fi
          if [ -n "${{ secrets.ENABLE_HTTPS }}" ]; then
            echo "ENABLE_HTTPS=${{ secrets.ENABLE_HTTPS }}" >> .env
          fi
          if [ -n "${{ secrets.SSL_CERT_PATH }}" ]; then
            echo "SSL_CERT_PATH=${{ secrets.SSL_CERT_PATH }}" >> .env
          fi
          if [ -n "${{ secrets.SSL_KEY_PATH }}" ]; then
            echo "SSL_KEY_PATH=${{ secrets.SSL_KEY_PATH }}" >> .env
          fi
          
          # Stop existing containers
          docker compose down
          
          # Build containers (fail on build errors)
          docker compose build || exit 1
          
          # Start containers
          docker compose up -d
          
          # Show running containers
          docker compose ps
          
          # Show logs for verification
          docker compose logs --tail=50
          
          # Clean up unused Docker resources
          docker system prune -f
