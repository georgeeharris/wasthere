name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Linux VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || 22 }}
        script: |
          # Navigate to application directory
          cd ${{ secrets.VPS_APP_PATH || '~/wasthere' }}
          
          # Pull latest changes
          git pull origin main
          
          # Create .env file if it doesn't exist
          if [ ! -f .env ]; then
            echo "Creating .env file from secrets..."
            cat > .env << EOF
          POSTGRES_DB=${{ secrets.POSTGRES_DB || 'wasthere' }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || 'wasthere_user' }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          ASPNETCORE_ENVIRONMENT=Production
          VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:5000/api' }}
          DB_PORT=${{ secrets.DB_PORT || '5432' }}
          API_PORT=${{ secrets.API_PORT || '5000' }}
          WEB_PORT=${{ secrets.WEB_PORT || '80' }}
          EOF
          fi
          
          # Stop existing containers
          docker compose down
          
          # Build and start containers with fresh images
          docker compose build --no-cache
          docker compose up -d
          
          # Show running containers
          docker compose ps
          
          # Show logs for verification
          docker compose logs --tail=50
          
          # Clean up unused Docker resources
          docker system prune -f
