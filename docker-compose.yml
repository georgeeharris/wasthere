services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wasthere-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wasthere}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wasthere-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wasthere-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=db;Database=${POSTGRES_DB:-wasthere};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wasthere-network

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    container_name: wasthere-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - wasthere-network

volumes:
  postgres_data:

networks:
  wasthere-network:
    driver: bridge
