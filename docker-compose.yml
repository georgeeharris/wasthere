services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wasthere-db
    environment:
      POSTGRES_DB: wasthere
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wasthere-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=wasthere;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: wasthere-web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
