# HTTPS-Enabled nginx Configuration
# This is a ready-to-use configuration after SSL certificates are installed
# 
# To use this file:
# 1. Obtain SSL certificates (see HTTPS-SETUP.md)
# 2. Update certificate paths if needed (lines 23-24 or 27-28)
# 3. Backup original: cp nginx.conf nginx.conf.backup
# 4. Replace config: cp nginx-https-enabled.conf nginx.conf
# 5. Rebuild and restart: docker compose build web && docker compose up -d

# HTTP Server - Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name www.wasthere.co.uk localhost;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name www.wasthere.co.uk localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SSL Certificate Configuration
    # For Let's Encrypt certificates (default):
    ssl_certificate /etc/letsencrypt/live/www.wasthere.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.wasthere.co.uk/privkey.pem;
    
    # For custom certificates (e.g., IONOS), uncomment and update paths:
    # ssl_certificate /etc/ssl/wasthere/fullchain.pem;
    # ssl_certificate_key /etc/ssl/wasthere/privkey.pem;

    # SSL Configuration - Modern, Secure Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling - Improves SSL performance
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers - Enhanced for HTTPS
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS - Force HTTPS for 1 year (only on HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
