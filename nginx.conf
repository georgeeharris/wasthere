# HTTP Server - Serves content normally (redirect to HTTPS when SSL is configured)
server {
    listen 80;
    server_name www.wasthere.co.uk localhost;
    
    # If no HTTPS, serve content normally (for initial setup without SSL)
    # When you set up SSL certificates, this will automatically redirect to HTTPS
    # by uncommenting the redirect lines below
    
    # Uncomment these two lines after SSL certificates are installed:
    # return 301 https://$host$request_uri;
    # (Comment out or remove the location blocks below when redirect is enabled)
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

