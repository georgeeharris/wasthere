# HTTP Server - Redirect to HTTPS if SSL is enabled
server {
    listen 80;
    server_name www.wasthere.co.uk localhost;
    
    # Check if SSL certificate exists, if so redirect to HTTPS
    # When HTTPS is configured, all HTTP traffic will be redirected
    set $redirect_to_https 0;
    if (-f /etc/letsencrypt/live/www.wasthere.co.uk/fullchain.pem) {
        set $redirect_to_https 1;
    }
    if (-f /etc/ssl/wasthere/fullchain.pem) {
        set $redirect_to_https 1;
    }
    
    # Redirect to HTTPS if certificate exists
    if ($redirect_to_https = 1) {
        return 301 https://$host$request_uri;
    }
    
    # If no HTTPS, serve content normally (for initial setup without SSL)
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# HTTPS Server - Only active when SSL certificates are present
server {
    listen 443 ssl http2;
    server_name www.wasthere.co.uk localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SSL Certificate Configuration
    # Try Let's Encrypt path first, then custom path
    ssl_certificate /etc/letsencrypt/live/www.wasthere.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.wasthere.co.uk/privkey.pem;
    
    # Fallback to custom SSL path (e.g., for IONOS certificates)
    # Uncomment and update these lines if using custom certificate location:
    # ssl_certificate /etc/ssl/wasthere/fullchain.pem;
    # ssl_certificate_key /etc/ssl/wasthere/privkey.pem;

    # SSL Configuration - Modern, Secure Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling - Improves SSL performance
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers - Enhanced for HTTPS
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS - Force HTTPS for 1 year (only on HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
