# HTTP Server - Serves content normally (redirect to HTTPS when SSL is configured)
server {
    listen 80;
    server_name www.wasthere.co.uk localhost;
    
    # If no HTTPS, serve content normally (for initial setup without SSL)
    # When you set up SSL certificates, this will automatically redirect to HTTPS
    # by uncommenting the redirect lines below
    
    # HTTP to HTTPS redirect
    return 301 https://$host$request_uri;
}

# HTTPS Server - Only enable this after SSL certificates are installed
# To enable HTTPS:
# 1. Obtain SSL certificates (see HTTPS-SETUP.md)
# 2. Uncomment the entire server block below
# 3. Verify certificate paths match your installation
# 4. Enable the HTTP to HTTPS redirect above
# 5. Rebuild and restart: docker compose build web && docker compose up -d

server {
    listen 443 ssl;
    http2 on;
    server_name www.wasthere.co.uk localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SSL Certificate Configuration
    # Custom certificates (IONOS)
    ssl_certificate /etc/ssl/wasthere/cert.cer;
    ssl_certificate_key /etc/ssl/wasthere/key.key;
    
    # For Let's Encrypt certificates (alternative):
    # ssl_certificate /etc/letsencrypt/live/www.wasthere.co.uk/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/www.wasthere.co.uk/privkey.pem;

    # SSL Configuration - Modern, Secure Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    # Modern cipher suite configuration (Mozilla Intermediate profile)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling - Improves SSL performance
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # API Proxy - Forward API requests to backend
    location /api/ {
        proxy_pass http://api:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for AI processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Uploads Proxy - Forward uploads requests to backend
    # Use ^~ to override regex matching for static assets
    location ^~ /uploads/ {
        proxy_pass http://api:5000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache uploaded images
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets (excluding uploads which are proxied)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers - Enhanced for HTTPS
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS - Force HTTPS for 1 year (only on HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
